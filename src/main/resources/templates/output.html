<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1" />
	<title>Spring Boot Application</title>
</head>

<body>
	<h4>Welcome to Thymeleaf Spring Boot web application</h4>

	<html xmlns:th="https://thymeleaf.org">
	<table>
		<tr>
			<td>
				<h4>User Name: </h4>
			</td>
			<td>
				<h4 th:text="${Ent.name}"></h4>
			</td>
		</tr>
		<tr>
			<td>
				<h4>Email ID: </h4>
			</td>
			<td>
				<h4 th:text="${Ent.meeting}"></h4>
			</td>
		</tr>
	</table>

	</html>

</body>

</html>
